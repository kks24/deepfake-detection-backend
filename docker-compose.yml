version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=development
      - MODEL_PATH=facenet_real_fake_classifier_final.keras
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/detect/health"]
      interval: 30s
      timeout: 10s
      retries: 3